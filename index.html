<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div id="searchbar">
          <label for="name">Search:</label>
          <input class="search" name="searchbar" type="search" data-search placeholder="🔍 Search..." />
        </div>

        <div class="headline">
          <h1>Hogwarts Student List</h1>
        </div>
        <div class="counter">
          <p id="numberofstudents"></p>
          <p id="numberofexpelled"></p>
          <p id="numberofprefects"></p>
        </div>
      </div>
      <div class="filtersort">
        <div class="filter-wrapper">
          <button class="filter" data-action="filter" data-filter="all">All</button>
          <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-filter="attending">Attending</button>
          <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
        </div>
        <select name="sortby" id="sortby">
          <option value="placeholder" disabled selected hidden>Sort by...</option>
          <option value="firstname-az" data-action="sort">Firstname A-Z</option>
          <option value="firstname-za" data-action="sort">Firstname Z-A</option>
          <option value="lastname-az" data-action="sort">Lastname A-Z</option>
          <option value="lastname-za" data-action="sort">Lastname Z-A</option>
          <option value="house-az" data-action="sort">House A-Z</option>
          <option value="house-za" data-action="sort">House Z-A</option>
        </select>
      </div>
      <div id="list-wrapper"></div>
    </main>

    <template id="student">
      <article>
        <img class="image" src="" alt="" id="studentpic" />
        <img src="" alt="" id="housecrest" />
        <p class="firstName">firstname:</p>
        <p class="middleName"></p>
        <p class="lastName"></p>
        <p class="nickName"></p>
        <p class="gender">gender:</p>
        <p class="house">house:</p>

        <div id="action-buttons">
          <button id="expell">Expell</button>
          <button id="prefect">Make prefect</button>
          <button id="in-squad">Inquisitorial Squad</button>
        </div>
      </article>
    </template>

    <section id="popup">
      <article>
        <button id="luk">X</button>
        <div id="column_left">
          <img class="image" src="" alt="" />
          <p class="firstName">firstname:</p>
          <p class="middleName"></p>
          <p class="lastName"></p>
          <p class="nickName"></p>
          <p class="gender">gender:</p>
        </div>
        <div id="column_right">
          <p class="house">house:</p>
          <p class="blood"></p>
          <p class="squad"></p>
          <p class="prefect"></p>
          <p class="expelled"></p>
        </div>
      </article>
    </section>

    <div id="remove_other" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h2>Warning!</h2>
        <p>
          There can only be one prefect of each gender. <br />
          Do you want to remove the other prefect?
        </p>
        <button id="remove_button">Remove the other prefect</button>
      </div>
    </div>

    <div id="warning_insquad" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h2>Warning!</h2>
        <p>This student is either not Pureblood or Slytherin.</p>
      </div>
    </div>

    <div id="warning_expelled" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h2>Warning!</h2>
        <p>This student is expelled.</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
